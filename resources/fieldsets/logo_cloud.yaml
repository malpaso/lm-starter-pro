title: 'Logo Cloud'
fields:
  -
    handle: version
    field:
      options:
        logo_cloud_1: 'Variant 1'
        logo_cloud_2: 'Variant 2'
        logo_cloud_3: 'Variant 3'
        logo_cloud_4: 'Variant 4'
        logo_cloud_5: 'Variant 5'
        logo_cloud_6: 'Variant 6'
        logo_cloud_7: 'Variant 7'
      display: 'Logo Cloud Variant'
      default: logo_cloud_1
      type: button_group
      instructions: 'Please select a logo cloud variant'
      validate:
        - required
  -
    handle: title
    field:
      display: Title
      type: text
      instructions: 'Enter section title'
  -
    import: set_description
  -
    handle: images
    field:
      mode: grid
      container: assets
      display: Images
      type: assets
      instructions: 'Enter logo images'
      validate:
        - required
