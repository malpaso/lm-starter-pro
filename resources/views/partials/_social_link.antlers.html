<li class="border border-primary-200 dark:border-dark-600 hover:dark:bg-primary-700 hover:bg-primary-200">
    <a href="{{ url }}" aria-label="{{ name }}" target="_blank"
        class="flex items-center space-x-2 px-5 py-1.5 transition-all duration-300 ease-in-out">
        {{ svg src="{name | lower}" class="size-4 fill-gray-900 dark:fill-white shrink-0" }}
        <span class="text-xs font-semibold text-gray-900 dark:text-white">
            {{ name }}
        </span>
    </a>
</li>
