<div class="overflow-hidden bg-primary-800 dark:bg-dark-900">
    <div class="container pt-16 md:pt-24">
        <div class="mx-auto max-w-5xl text-center space-y-8">
            <x-heading size="h1" color="white">{{ title }}</x-heading>
            {{ if toggle and label }}
                <x-button url="{{ link }}" target="{{ target_blank ?? '_self' }}" variant="{{ button_variant }}"
                    size="{{ button_size }}">
                    {{ label }}
                </x-button>
            {{ /if }}
        </div>
        {{ if hero_image }}
            <div class="relative flex justify-center mt-16 md:mt-32">
                <!-- Hero Image -->
                <div class="z-10 -mb-56">
                    {{ partial:components/picture :image="hero_image" class="max-w-60 md:max-w-96" }}
                </div>

                <!-- Blur Circle -->
                <div class="hidden lg:block absolute top-0 left-1/2 -translate-x-1/2">
                    {{ partial:partials/ui/hero_blur_circle }}
                </div>
            </div>
        {{ /if }}
    </div>
</div>
