<div class="container py-16 md:py-8">
    {{ if title }}
        <x-heading class="text-center">{{ title }}</x-heading>
    {{ /if }}
    <div class="relative overflow-hidden mt-12">
        <div class="flex items-center justify-center overflow-x-auto gap-8 lg:gap-16 w-full py-2 lg:py-6">
            <div class="w-16 lg:w-32 h-full absolute top-0 left-0 bg-gradient-to-r from-white dark:from-dark-800"></div>

            {{ images }}
                <div class="shrink-0 size-14 rounded-full">
                    {{ partial:components/picture :image="url" }}
                </div>
            {{ /images }}

            <div class="w-16 lg:w-32 h-full absolute top-0 right-0 bg-gradient-to-l from-white dark:from-dark-800">
            </div>
        </div>
    </div>
</div>
