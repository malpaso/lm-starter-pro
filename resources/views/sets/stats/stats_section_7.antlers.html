<div class="relative py-12 md:py-16">
    <div class="absolute top-0 left-0 h-[45%] w-full bg-dark-800 -z-10"></div>
    <div class="container max-md:text-center">
        <div class="max-w-3xl">
            {{ if title }}
                <x-heading color="white" class="mb-2">
                    {{ title }}
                </x-heading>
            {{ /if }}
            {{ if description }}
                <x-richtext size="lg" color="light-gray">{{ description }}</x-richtext>
            {{ /if }}
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mt-8">
            {{ stats }}
                <div
                    class="place-self-center hexagon-background flex items-center size-72 justify-center dark:hexagon-background-dark">
                    <div class="flex flex-col items-center justify-center p-5 text-center">
                        {{# The font size should stay static #}}
                        <x-heading class="text-5xl">
                            {{ number }}
                        </x-heading>
                        {{ if rich_text }}
                            <x-richtext>
                                {{ rich_text }}
                            </x-richtext>
                        {{ /if }}
                    </div>
                </div>
            {{ /stats }}
        </div>
    </div>
</div>
