<div class="container py-10 md:py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        {{ if image }}
            <div
                class="aspect-square overflow-hidden rounded-lg bg-primary-100 dark:bg-dark-800 px-8 md:px-16 xl:px-24 pt-16">
                {{ partial:components/picture cover="true" }}
            </div>
        {{ /if }}
        <div class="xl:px-12">
            <x-heading size="h3">{{ title }}</x-heading>
            {{ if has_description }}
                <x-richtext size="lg" class="mt-8">{{ description }}</x-richtext>
            {{ /if }}
            {{ if toggle and label }}
                <x-action-link href="{{ link }}" target_blank="{{ target_blank }}" color="{{ button_variant }}"
                    size="{{ button_size }}" class="mt-8">
                    {{ label }}
                </x-action-link>
            {{ /if }}
        </div>
    </div>
</div>
