<div class="container py-16">
    <div class="flex items-center max-md:flex-col overflow-hidden bg-primary-700 rounded-2xl relative">
        <div class="p-6 lg:p-12 lg:w-2/3 md:w-1/2">
            <x-heading size="h3" color="white" class="max-w-xl">{{ title }}</x-heading>
            {{ if toggle and label }}
                <div class="mt-8 max-md:text-center">
                    <x-button url="{{ link }}" target="{{ target_blank ?? '_self' }}" variant="{{ button_variant }}"
                        size="{{ button_size }}">
                        {{ label }}
                    </x-button>
                </div>
            {{ /if }}
        </div>
        {{ if image }}
            <div class="lg:w-1/3 md:w-1/2 w-full ml-0.5 max-md:mt-10">
                {{ partial:components/picture cover="true" class="h-60 md:h-80" }}
            </div>
        {{ /if }}
    </div>
</div>
