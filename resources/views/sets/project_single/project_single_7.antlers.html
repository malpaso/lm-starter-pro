<div class="py-12 md:py-20">
    <div class="relative overflow-hidden">
        <div class="absolute bg-primary-100 dark:bg-dark-800 inset-0 -z-10 -translate-x-1/2 max-lg:hidden"></div>
        <div class="sm:container flex lg:flex-row flex-col lg:items-center">
            {{ if image }}
                <div class="lg:w-2/3 bg-primary-100 dark:bg-dark-800 pt-16 lg:pt-44 px-4 lg:pr-40 lg:order-1 order-2">
                    {{ partial:components/picture cover="true" class="h-56 lg:h-[445px]" }}
                </div>
            {{ /if }}
            <div class="max-w-md space-y-4 md:space-y-8 lg:-ml-20 order-1 lg:order-2 max-sm:px-8 max-lg:-mb-6 z-10">
                {{ if has_subtitle }}
                    <p class="text-dark-900 dark:text-white font-semibold text-sm tracking-widest uppercase">
                        {{ subtitle }}
                    </p>
                {{ /if }}
                <x-heading size="h4">{{ title }}</x-heading>
                {{ if has_link }}
                    <x-action-link href="{{ link }}" target_blank="{{ target_blank }}" size="sm">
                        {{ label }}
                    </x-action-link>
                {{ /if }}
            </div>
        </div>
    </div>
</div>
