<div class="container py-12 md:py-20">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8 max-lg:max-w-lg">
        <x-heading size="h4">{{ title }}</x-heading>
        {{ if has_description }}
            <x-richtext>{{ description }}</x-richtext>
        {{ /if }}
    </div>
    {{ if image }}
        <div class="overflow-hidden rounded-lg h-32 md:h-96 mt-8 lg:mt-10">
            {{ partial:components/picture cover="true" }}
        </div>
    {{ /if }}
</div>
