<div class="lg:container py-12 lg:py-20">
    <div class="lg:relative flex lg:flex-row flex-col lg:items-start">
        <div class="bg-dark-900 dark:bg-white p-4 lg:p-8 rounded-2xl lg:w-1/3 lg:mt-12 max-lg:mx-4">
            <x-heading color="white" size="h5" class="dark:text-dark-900">{{ title }}</x-heading>
            {{ if has_description }}
                <x-richtext color="white" class="mt-2 max-w-lg dark:prose-p:text-dark-900">
                    {{ description }}
                </x-richtext>
            {{ /if }}
            {{ if has_link }}
                <x-action-link href="{{ link }}" target_blank="{{ target_blank }}" size="xs" color="white"
                    class="mt-8">
                    {{ label }}
                </x-action-link>
            {{ /if }}
        </div>
        <div class="max-lg:relative max-lg:mt-6 max-lg:py-8 px-4 lg:px-10">
            {{ if image }}
                <div class="max-h-72 lg:max-h-[630px] overflow-hidden">
                    {{ partial:components/picture cover="true" }}
                </div>
            {{ /if }}
            <div class="absolute lg:w-11/12 bg-primary-100 dark:bg-dark-800 top-0 w-full h-full right-0 -z-10">
            </div>
        </div>
    </div>
</div>
