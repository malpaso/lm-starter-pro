<select
    class="w-full px-4 py-3 rounded-lg border border-dark-200 text-dark-800 dark:text-white placeholder-dark-400 dark:bg-dark-700 dark:border-dark-600 focus:outline-none focus:ring-0 focus:border-primary-600 {{ error ?= 'border-red-500' }} focus:ring-2 focus:ring-primary-700 focus:border-primary-700 focus:ring-opacity-60 {{ error ?= 'border-red-500' }}"
    name="{{ handle }}{{ multiple ?= "[]" }}" {{ multiple ?= "multiple" }}>
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}" {{ if old|in_array:value or old === value }}selected{{ /if }}>
            {{ label }}
        </option>
    {{ /foreach:options }}
</select>
