<div class="flex {{ inline ? 'space-x-4' : 'flex-col space-y-4' }}">
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center">
            <input
                class="mr-3 focus:outline-none dark:text-primary-600 text-primary-700 focus:ring-2 focus:ring-primary-700 focus:ring-opacity-50"
                type="radio" name="{{ handle }}" value="{{ value }}" {{ old === value ?= " checked" }}
                {{ if validate|contains:required }} required{{ /if }}>
            <span class="text-dark-800 dark:text-white">
                {{ instructions }}
            </span>
        </label>
        {{ unless inline }}
            <br>
        {{ /unless }}
    {{ /foreach:options }}
</div>
