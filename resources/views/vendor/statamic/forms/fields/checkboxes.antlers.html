{{ foreach:options as="value|label" }}
    <div class="flex {{ inline ? 'space-x-4' : 'flex-col space-y-4' }}">
        <label class="inline-flex items-center">
            <input
                class="mr-3 rounded text-primary-700 dark:text-primary-600 focus:ring-primary-700 focus:ring-opacity-50 dark:bg-dark-800 focus:outline-none focus:ring-2 focus:border-dark-200 border dark:border-dark-600"
                type="checkbox" name="{{ handle }}[]" value="{{ value }}"
                {{ if (old | in_array:value) }} checked {{ /if }}
                {{ if validate|contains:required }} required{{ /if }}>
            <span class="text-dark-800 dark:text-white">{{ instructions }}</span>
        </label>
        {{ unless inline }}
            <br>
        {{ /unless }}
    </div>
{{ /foreach:options }}
